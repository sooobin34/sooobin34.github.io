<div class="custom-card-compact">
  {{ with .Params.image }}
  <div class="card-img">
    <img src="{{ .filename | relURL }}" alt="{{ $.Title }}">
  </div>
  {{ end }}
  <div class="card-info">
    <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
    {{ with .Summary }}<p>{{ . }}</p>{{ end }}
  </div>
</div>

<style>
.custom-card-compact {
  display: flex;
  align-items: center;
  background: #ffffff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
  margin-bottom: 20px;
}
.custom-card-compact:hover {
  transform: translateY(-6px);
  box-shadow: 0 6px 18px rgba(0,0,0,0.12);
}
.custom-card-compact .card-img {
  flex: 0 0 40%;
  height: 160px;
  overflow: hidden;
}
.custom-card-compact img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.custom-card-compact .card-info {
  flex: 1;
  padding: 16px 20px;
}
.custom-card-compact .card-info h3 {
  margin-top: 0;
  font-size: 1.15rem;
  margin-bottom: 8px;
  color: #222;
}
.custom-card-compact .card-info p {
  color: #555;
  font-size: 0.95rem;
  line-height: 1.4;
}
</style>
