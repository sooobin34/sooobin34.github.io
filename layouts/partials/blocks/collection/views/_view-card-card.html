<div class="basic-card">
  {{ with .Params.image }}
  <div class="card-image">
    <img src="{{ .filename | relURL }}" alt="{{ $.Title }}">
  </div>
  {{ end }}

  <div class="card-body">
    <h3 class="card-title">
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </h3>
    {{ with .Summary }}
      <p class="card-summary">{{ . }}</p>
    {{ end }}
  </div>
</div>

<style>
.basic-card {
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.1);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}
.basic-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 15px rgba(0,0,0,0.15);
}
.basic-card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}
.basic-card .card-body {
  padding: 15px;
}
.basic-card .card-title {
  font-size: 1.1rem;
  margin-bottom: 10px;
}
.basic-card .card-summary {
  color: #555;
  font-size: 0.95rem;
  line-height: 1.4;
}
</style>
